<!DOCTYPE html>
<html>
  <head>
    <title>YoPlatform</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"

    <style>
      body,
      h1 {

      body,
      html {
        height: 100%;
      }
      .bgimg {
        background-image: radial-gradient(
          circle,
          #051937,
          #004d7a,

          #00bf72,
          #a8eb12

        min-height: 100%;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

  <body class="bgimg w3-text-white">

            data-period="3500"
            data-type='[ "COMING SOON", "WORK IN PROGRESS"]'
          >
            <span class="wrap"></span>
            <!-- </p> -->
          </h1>
        </div>
        <hr class="w3-border-grey" style="margin: auto; width: 40%" />
        <p class="w3-large w3-center">Keep calm & hang on!</p>
        <p class="w3-large w3-center">yoPlatform in the house!</p>
      </div>

      <!-- left corner for credits and links -->
      <div class="w3-display-bottomleft w3-padding-large">
        Powered by
        <a href="https://www.w3schools.com/w3css/default.asp" target="new">
          w3.css</a
        >

        <!-- Responsive add-on for links (YouTube, Medium) -->
        <span class="w3-hide-medium w3-hide-large"
          >|
          <a
            href="https://www.youtube.com/channel/UCz9JP0KpjOtxjSuSNYhuz6Q"
            target="new"
            class="w3-button w3-padding-small w3-hover-opacity w3-ripple"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              style="height: 16px; vertical-align: middle"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                clip-rule="evenodd"
              />
            </svg>
            YouTube
          </a>
          |
          <a
            href="https://github.com/yoPlatform"
            target="new"
            class="w3-container w3-button w3-padding-small w3-hover-opacity w3-ripple"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              style="height: 15px; vertical-align: middle"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"
              />
            </svg>
            GitHub

        </span>
        <!-- </p> -->
      </div>

      <!-- right corner for links (YouTube, GitHub)-->
      <div class="w3-display-bottomright w3-padding-large w3-hide-small">
        <a
          href="https://www.youtube.com/channel/UCz9JP0KpjOtxjSuSNYhuz6Q"
          target="new"
          class="w3-container w3-button w3-padding-small w3-hover-opacity w3-ripple"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            style="height: 16px; vertical-align: middle"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"

        |
        <a

          target="new"
          class="w3-container w3-button w3-padding-small w3-hover-opacity w3-ripple"
        >

            style="height: 15px; vertical-align: middle"

          GitHub
        </a>
      </div>
    </div>

    <script type="text/javascript">
      var TxtType = function (el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 12) || 2000;
        this.txt = "";
        this.tick();
        this.isDeleting = false;
      };

      TxtType.prototype.tick = function () {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
          this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
          this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">' + this.txt + "</span>";

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) {
          delta /= 2;
        }

        if (!this.isDeleting && this.txt === fullTxt) {
          delta = this.period;
          this.isDeleting = true;
        } else if (this.isDeleting && this.txt === "") {
          this.isDeleting = false;
          this.loopNum++;
          delta = 500;
        }

        setTimeout(function () {
          that.tick();
        }, delta);
      };

      window.onload = function () {
        var elements = document.getElementsByClassName("typewrite");
        for (var i = 0; i < elements.length; i++) {
          var toRotate = elements[i].getAttribute("data-type");
          var period = elements[i].getAttribute("data-period");
          if (toRotate) {
            new TxtType(elements[i], JSON.parse(toRotate), period);
          }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML =
          ".typewrite > .wrap { border-right: 0.03em solid #fff; animation: caret 1s steps(1) infinite;}";
        document.body.appendChild(css);
      };
    </script>
  </body>
