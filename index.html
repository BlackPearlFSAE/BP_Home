<!DOCTYPE html>
<html>
  <head>
    <title>YoPlatform</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      h1 {
        font-family: "JetBrains Mono", sans-serif;
      }
      body,
      html {
        height: 100%;
      }
      .bgimg {
        background-image: radial-gradient(
          circle,
          #051937,
          #004d7a,
          #008793,
          #00bf72,
          #a8eb12
        );
        min-height: 100%;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body class="bgimg w3-text-white">
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
      <div class="w3-display-topleft w3-padding-large w3-xlarge">
        yoPlatform
      </div>
      <div class="w3-display-middle">
        <h1 class="w3-jumbo w3-animate-top w3-center">COMING SOON</h1>
        <hr class="w3-border-grey" style="margin: auto; width: 40%" />
        <p class="w3-large w3-center">Keep calm & hang on!</p>
        <p class="w3-large w3-center">yoPlatform in the house!</p>
      </div>
      <div class="w3-display-bottomleft w3-padding-large">
        <!-- <p class="w3-left"> -->
        Powered by
        <a href="https://www.w3schools.com/w3css/default.asp" target="new">
          w3.css</a
        >
        <span class="w3-hide-medium w3-hide-large"
          >|
          <a
            href="https://www.youtube.com/channel/UCz9JP0KpjOtxjSuSNYhuz6Q"
            target="new"
            class="w3-button w3-padding-small w3-hover-opacity w3-ripple"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              style="height: 16px; vertical-align: middle"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                clip-rule="evenodd"
              />
            </svg>
            YouTube
          </a>
          |
          <a
            href="https://github.com/yoPlatform"
            target="new"
            class="w3-container w3-button w3-padding-small w3-hover-opacity w3-ripple"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              style="height: 15px; vertical-align: middle"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"
              />
            </svg>
            GitHub
          </a>
        </span>
        <!-- </p> -->
      </div>

      <div class="w3-display-bottomright w3-padding-large w3-hide-small">
        <a
          href="https://www.youtube.com/channel/UCz9JP0KpjOtxjSuSNYhuz6Q"
